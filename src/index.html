<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>dreamcosplay</title>
    <meta name="viewport" content="width=device-width" />

    <!-- build:css css/main.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->


    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="dreamcosplay">
    <a href=""
        class="menu-toggle"
        ng-click="isOpen = !isOpen"
        ng-class="{'is-open': isOpen}"
    >
    CLICK ME
    </a>
    <div class="sidebar-row" ng-class="{'is-open': isOpen}">
        <div class="sidebar">
            <div class="sidebar__logo">
                <h1>DreamCosplay</h1>
            </div>
            <ul class="sidebar__menu">
                <li class="sidebar__menu--item is-active">
                    <a href="">Home</a>
                </li>
                <li class="sidebar__menu--item">
                    <a href="">Team</a>
                </li>
                <li class="sidebar__menu--item">
                    <a href="">Tutorials</a>
                </li>
                <li class="sidebar__menu--item">
                    <a href="">Blog</a>
                </li>
                <li class="sidebar__menu--item">
                    <a href="">Shop</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-row" ng-class="{'is-open': isOpen}">
        <header class="header">
            <div class="user-login text-right">
                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/whale/128.jpg" alt="">
                <a href="">Oliver</a>
            </div>
        </header>
        <div class="main-content">
            <div class="slider">
                <img src="img/mainsection.png" alt="">
            </div>
            <div ng-view></div>
        </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <script src="app/app.js"></script>
    <script src="app/main/main.js"></script>
    <!-- endbuild -->
</body>
</html>
